<script src="{{ url_for('static',filename='styles/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='styles/bootstrap.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" id="bootstrap-css">
<link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}" id="login-css">
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>Vampire blood storage</h1>
      <!--<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
    </div>

    <!-- Login Form -->
    <form action="" method="post">
      <input type="text" id="id" class="fadeIn second" name="username" placeholder="Username" value="{{ request.form.username }}">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" value="{{ request.form.password }}">
      <input type="submit" class="fadeIn fourth" value="LogIn">
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
