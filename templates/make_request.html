<!DOCTYPE html>
<html lang="eng">
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		/* table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		} */
        .checked {
            color: orange;
        }
        .bg-1 {
        background-color: #464e6b; /* Dark Blue */
        color: #ffffff;
        }
        div.login_style {
            width:500px;
            margin: auto;
        }
        .login_head{
            padding-top: 10%;
        }
        div.search_style {
            width:500px;
            margin; auto;
        }
        .search_head{
            padding-top: 10%;
        }
        .slide {
        width: 25%;
        }
        .footer {
        position: fixed;
        left: 0;
        padding-top: 10px;
        bottom: 0;
        width: 100%;
        color: white;
        text-align: center;
        }
	</style>
		<h1 class="display-4 text-center login_head"> Request for Blood</h1>
	</head>
	<body class="text-center">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<div style="padding: 50px">
        <form method="post">
            <div class="form-group text-center">
                <label for="bloodType">Blood Type</label>
                <select name="bloodType" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="form-group text-center">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" size="50" name="amount" id="amount" placeholder="Blood Amount" required>
            </div>
            <div class="form-group text-center">
                <label for="mfId">MedicalFacility</label>
                <input type="number" class="form-control" size="50" name="mf" id="mf" placeholder="Medical Facility" required>
            </div>
            <div class="form-group text-center">
                <label for="expire">Notes</label>
                <input type="text" class="form-control" size="50" name="notes" id="notes" placeholder="Notes for Vampire system employee" required>
            </div>
            <!-- <div class="form-group text-center">
                <label for="arrival">Arrival Date:</label>
                <input type="date" class="form-control" size="50" name="arrival" id="arrival" placeholder="" required>
            </div> -->
            <br>
            <div class="form-group">
                <input type=submit class="btn btn-primary" value=Add>
            </div>
        </form>

        <h4>
        {% if error %}
            Invalid blood details, please try again!</br>
        {% endif %}
        </h4>
        </div>
	</body>
    <div class="footer bg-dark">
        <p>Vampire Blood Storage System</p>
    </div>
</html>
